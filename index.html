<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Varela+Round&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Document</title>
  </head>
  <body>
    <!--Main start-->
    <main>
      <section id="page-left-part">
        <!--Bio start-->
        <section id="bio">
          <div class="bio-body">
            <div class="img">
              <img src="./assets/image/avatar_hat.jpg" alt="userPhoto" />
              <h1>Jane Doe</h1>
            </div>
            <div class="bio-text">
              <ul>
                <li><i class="fa fa-briefcase"></i>Designer</li>
                <li><i class="fa fa-home"></i>London, UK</li>
                <li><i class="fa fa-envelope"></i>ex@mail.com</li>
                <li><i class="fa fa-phone"></i>1224435534</li>
              </ul>
            </div>
          </div>
        </section>

        <!--Skills start-->
        <section id="skills">
          <div class="skills-body">
            <h3><i class="fa fa-asterisk"></i> Skills</h3>
            <ul>
              <li class="adobe">
                <p>Adobe Photoshop</p>
                <span>90%</span>
              </li>
              <li class="photo">
                <p>Photography</p>
                <span>80%</span>
              </li>
              <li class="illustrator">
                <p>Illustrator</p>
                <span>75%</span>
              </li>
              <li class="media">
                <p>Media</p>
                <span></span>
              </li>
            </ul>
          </div>
        </section>

        <!--Language start-->
        <section id="language">
          <div class="language-body">
            <h3><i class="fa fa-globe"></i> Languages</h3>
            <ul>
              <li class="english">
                <p>English</p>
                <span></span>
              </li>
              <li class="spanish">
                <p>Spanish</p>
                <span></span>
              </li>
              <li class="german">
                <p>German</p>
                <span></span>
              </li>
            </ul>
          </div>
        </section>
      </section>
      <section id="page-right-part">
        <section id="work">
          <div class="work-body">
            <h2><i class="fa fa-suitcase"></i> Work Experience</h2>

            <div class="work-body-item">
<h4>Front End Developer / w3schools.com</h4>
<p><i class="fa fa-calendar "></i>Jan 2015 - Current</p>
            </div>
          </div>
        </section>
      </section>
    </main>
  </body>
</html>
